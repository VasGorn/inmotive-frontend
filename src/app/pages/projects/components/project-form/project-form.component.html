<form class="form" [formGroup]="form" (ngSubmit)="saveProject()">
  <mat-grid-list
    [cols]="breakpointColumn"
    rowHeight="80px"
    (window:resize)="onResize($event)"
  >
    <mat-grid-tile rowspam="1">
      <mat-form-field appearance="outline" class="form__input">
        <mat-label>Enter the name of project</mat-label>
        <input matInput placeholder="Name" type="text" formControlName="name" />
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile rowspam="1">
      <mat-form-field appearance="outline" class="form__input">
        <mat-label>Enter the supply voltage, V</mat-label>
        <input
          matInput
          placeholder="Supply voltage"
          type="number"
          formControlName="supplyVoltage"
          step="1"
        />
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile rowspam="1">
      <mat-form-field appearance="outline" class="form__input">
        <mat-label>Enter the supply frequency, Hz</mat-label>
        <input
          matInput
          placeholder="Supply frequency"
          type="number"
          formControlName="supplyFrequency"
          step="1"
        />
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile rowspam="1">
      <mat-form-field appearance="outline" class="form__input">
        <mat-label>Enter the max value of slip</mat-label>
        <input
          matInput
          placeholder="Slip value"
          type="number"
          formControlName="maxSlip"
          step="0.01"
        />
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="breakpointColumn">
      <mat-form-field appearance="outline" class="form__input">
        <mat-label>Enter the description of project</mat-label>
        <input
          matInput
          placeholder="Description"
          type="text"
          formControlName="description"
        />
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>

  <div class="form-actions">
    <button mat-raised-button color="primary" type="submit">Create</button>
  </div>
</form>
